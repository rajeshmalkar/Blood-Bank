{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Registration</title>
</head>

<body style="background-color: lightblue;">
    <section class="one">
        <div class="leftone">
            <H3>Saving Lives, One Drop at a Time:</h3>
            <span id="element"></span>
        </div>
              
    </section>


    <div class="register col-md-6 position-absolute shadow">
            <h2>Register here</h2>
            {% if errmsg %}
            <div class="alert alert-danger" role="alert">
                {{errmsg}}
            </div>
            {% endif %}

            {% if success %}
            <div class="alert alert-success" role="alert">
                {{success}}
              </div>
            {% endif  %}


            <form action="" method="POST">
                {% csrf_token %}
                <div class="regi-box ">
                    <label class="form-label">Your Name : </label><input type="text" placeholder="Your Name" class="form-control" name="name">
                    <label>Your Email: </label><input type="email" placeholder="Your Email" class="form-control" name="uname">
                    <label>Contact : </label><input type="number" placeholder="Your Contact" class="form-control" name="contact">
                    <label>Password : </label><input type="password" placeholder="Password" class="form-control" name="pass">
                    <label>Confirm Password : </label><input type="password" placeholder="password" class="form-control" name="cpass">
                    <label>Date of Birth : </label><input type="date" class="form-control" name="dob">
                    <label>Blood Group :</label> <input type="text" class="control" placeholder="Your Blood Group" name="group"><br>

                    <label>Address :</label> <input type="text" placeholder="Your Address" name="add"></h5>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                Already User ? <a href="/login" style="color: red ; font-size: large;"> &nbsp; &nbsp;Login </a>
            </form>
        
    </div>

    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <script >

        var typed = new Typed('#element', {
            strings: ["Donate Blood, Save a Life."],
            typeSpeed: 50,
            loop: true,
        });

    </script>
</body>


</html>
