{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Login</title>
</head>

<body style="background-color: lightblue;">
    <section class="one">
        <div class="leftone">
            <H3>Saving Lives, One Drop at a Time:</h3>
            <span id="element"></span>
        </div>
              
    </section>


    <div class="register col-md-6 position-absolute shadow">

        <h5 class="text-center">User Login</h5>
        {% if errmsg %}
        <div class="alert alert-danger" role="alert">
            {{errmsg}}
          </div>
        {% endif  %}
    <form  method="post"action="{% url 'user_login' %}">
        {% csrf_token %}
          <div class="mb-3">
            <label for="Input1" class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="name@example.com" name="uname">
          </div>
          <div class="mb-3">
            <label for="Input2" class="form-label">password</label>
            <input type="password" class="form-control" placeholder="password" name="pass">
          </div>
          
          <div class="mb-3">
            <input type="submit" value="login" class="btn btn-danger">
            New User ? <a href="/register" style="text-decoration: none;">&nbsp;&nbsp;Register</a>

          </div>
          
          
    </form>
    </div>
</div>
        
           
    
    </div>

    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <script >

        var typed = new Typed('#element', {
            strings: ["Donate Blood, Save a Life."],
            typeSpeed: 70,
            loop: true,
        });

    </script>
</body>


</html>
